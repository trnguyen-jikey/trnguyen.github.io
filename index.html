<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <link rel="stylesheet" href="./assets/css/tilt-effect.css">
</head>
<body>
  <div id="terminal">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <div class="terminal-button" id="close-button"></div>
        <div class="terminal-button" id="minimize-button"></div>
        <div class="terminal-button" id="maximize-button"></div>
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p>
    </div>
  </div>
  <div id="video-background">
    <video autoplay muted loop id="myVideo">
      <source src="./assets/back/default.mp4" type="video/mp4">
    </video>
    <div id="audio-background">
      <div id="music-controls">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="video-overlay"></div>
  <div id="blurred-box" class="tilt-element">
    <img id="profile-picture" src="./assets/pfp/default.png" alt="Profile Picture">
    <img id="avatar-frame" src="./assets/pfp/frame.png" alt="Avatar Frame">
    <p id="username-container" style="color: white; font-weight: bold; font-size: 32px;">
      <span id="username">Kru_alien</span>  
      <span id="typing-cursor">|</span>
    </p>
    <div class="badges-container">
      <img src="./assets/badge/developer.png" alt="dev badge">
      <img src="./assets/badge/verified.png" alt="verified badge">
    </div>
    <div class="lang-container">
      <img src="./assets/logo/python.png" alt="python">
      <img src="./assets/logo/img_js.png" alt="javascript">
    </div>
    <div class="user-description">
      <p id="user-description" style="color: white;">
        Hello, I'm Kru_alien,<br>
        a coder with medium experience. I want to learn more from the internet and improve my skills.
      </p>
    </div>
    <div class="discord-widget">
      <div class="discord-content">
        <div class="discord-icon">
          <img id="discord-avatar" src="" alt="Discord Avatar" draggable="false" loading="lazy">
        </div>
        <div class="discord-meta">
          <b id="discord-username"></b>  
          <div>
            <span id="discord-status-dot"></span>
            <span id="discord-status-text"></span>
          </div>
        </div>
      </div>
      <div class="discord-activity">
        <div id="discord-activity-info">
          <div id="discord-album-art"></div>
          <div class="discord-activity-content">
            <div id="discord-activity-name"></div>
            <div id="discord-activity-details"></div>
            <div id="discord-activity-state"></div>
          </div>
        </div>
        <div id="discord-no-activity">I'm not currently doing anything!</div>
      </div>
    </div>
    
    <div class="links">
      <!-- Discord -->
      <a href="http://discordapp.com/users/1441770577353244772" target="_blank">  
        <svg width="40" height="40" viewBox="0 0 127.14 96.36" xmlns="http://www.w3.org/2000/svg">
          <path fill="#5865F2" d="M107.7 8.07A105.15 105.15 0 0 0 81.47 0a72.06 72.06 0 0 0-3.36 6.83 97.68 97.68 0 0 0-29.11 0A72.37 72.37 0 0 0 45.64 0a105.89 105.89 0 0 0-26.25 8.09C2.79 32.65-.09 56.6.06 80.21a113 113 0 0 0 33.09 16.59 77.06 77.06 0 0 0 6.75-10.3 70.33 70.33 0 0 1-10.81-5.14c.91-.66 1.8-1.34 2.66-2.03a73.3 73.3 0 0 0 62.36 0c.87.69 1.75 1.37 2.66 2.03a70.5 70.5 0 0 1-10.82 5.14 77 77 0 0 0 6.75 10.3 113 113 0 0 0 33.08-16.59c.18-23.61-2.7-47.56-12.43-72.14zM42.45 65.69C38.49 65.69 35 62.42 35 58.32a7.37 7.37 0 0 1 7.45-7.37c4 0 7.45 3.29 7.45 7.37s-3.49 7.37-7.45 7.37zm42.24 0c-4 0-7.45-3.29-7.45-7.37s3.49-7.37 7.45-7.37 7.45 3.29 7.45 7.37-3.49 7.37-7.45 7.37z"/>
        </svg>
      </a>

      <!-- Roblox -->
      <a href="https://www.roblox.com/users/4095830351/profile" target="_blank" title="Roblox">
        <svg width="40" height="40" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <image width="512" height="512" xlink:href="https://upload.wikimedia.org/wikipedia/commons/7/70/Roblox_Corporation_2025_logo.svg"></image>
        </svg>
      </a>
    </div>

  </div>
  <script src="./assets/js/lanyard.js"></script>  
  <script src="./assets/js/discord.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/title.js"></script>
  <script src="./assets/js/username-animation.js"></script>
  <script src="./assets/js/tilt-effect.js"></script>
  <script src="./assets/js/audio-visualizer.js"></script>
  <script src="./assets/js/neko.js"></script>
  <script src="./assets/js/neko-init.js"></script>
  <script src="./assets/js/music.js"></script>
</body>
</html>
