<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <link rel="stylesheet" href="./assets/css/tilt-effect.css">
</head>

<body>

  <div id="terminal">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <div class="terminal-button" id="close-button"></div>
        <div class="terminal-button" id="minimize-button"></div>
        <div class="terminal-button" id="maximize-button"></div>
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p>
    </div>
  </div>

  <div id="video-background">
    <video autoplay muted loop id="myVideo">
      <source src="./assets/back/default.mp4" type="video/mp4">
    </video>

    <div id="audio-background">
      <div id="music-controls">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="video-overlay"></div>

  <div id="blurred-box" class="tilt-element">

    <img id="profile-picture" src="./assets/pfp/default.png" alt="Profile Picture">
    <img id="avatar-frame" src="./assets/pfp/frame.png" alt="Avatar Frame">

    <p id="username-container" style="color: white; font-weight: bold; font-size: 32px;">
      <span id="username">Trnguyen</span>
      <span id="typing-cursor">|</span>
    </p>

    <div class="badges-container">
      <img src="./assets/badge/developer.png" alt="dev badge">
      <img src="./assets/badge/verified.png" alt="verified badge">
    </div>

    <div class="lang-container">
      <img src="./assets/logo/python.png" alt="python">
      <img src="./assets/logo/img_js.png" alt="javascript">
    </div>

    <div class="user-description">
      <p id="user-description" style="color: white;">
        Hello, I'm Trnguyen,<br>
        a coder with limited experience. I want to learn more from the internet and improve my skills.
      </p>
    </div>

    <!-- SOCIAL LINKS -->
    <div class="links">

      <!-- Discord -->
      <a href="https://discordapp.com/users/11468902191728300146" target="_blank" title="Discord">
        <i class="fa-brands fa-discord" style="font-size:40px; color:white;"></i>
      </a>

      <!-- Facebook -->
      <a href="https://facebook.com/yourusername" target="_blank" title="Facebook">
        <i class="fa-brands fa-facebook" style="font-size:40px; color:white;"></i>
      </a>

      <!-- Roblox -->
      <a href="https://www.roblox.com/users/5854842431/profile" target="_blank" title="Roblox">
        <i class="fa-solid fa-cube" style="font-size:40px; color:white;"></i>
      </a>

    </div>

  </div>

  <script src="./assets/js/lanyard.js"></script>
  <script src="./assets/js/discord.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/title.js"></script>
  <script src="./assets/js/username-animation.js"></script>
  <script src="./assets/js/tilt-effect.js"></script>
  <script src="./assets/js/audio-visualizer.js"></script>
  <script src="./assets/js/neko.js"></script>
  <script src="./assets/js/neko-init.js"></script>
  <script src="./assets/js/music.js"></script>

</body>
</html>
